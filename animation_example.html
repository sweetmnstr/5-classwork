<html>
  <head>
    <title>JavaScript Animation</title>
    <script type="text/javascript">
      var imgObj = null;
      let rotate = 'right';

      function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
      }
      function moveRight() {
        if (rotate !== 'right') {
          imgObj.style.transform = 'rotate(0deg)';
          rotate = 'right';
        }
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
      }

      function moveLeft() {
        if (rotate !== 'left') {
          imgObj.style.transform = 'rotate(180deg)';
          rotate = 'left';
        }
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
      }

      window.onload = init;
    </script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form>
      <img id="myImage" src="./images/arrow.jpeg" />
      <div class="row justify-content-between">
        <div class="col-5">
          <p>Click button below to move the image to left</p>
          <input type="button" value="Click Me" onclick="moveLeft();" />
        </div>

        <div class="col-5">
          <p>Click button below to move the image to right</p>
          <input type="button" value="Click Me" onclick="moveRight();" />
        </div>
      </div>
    </form>
  </body>
</html>
